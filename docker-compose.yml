services:
  # ---- WorldMaker Application ----
  worldmaker-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worldmaker-api
    command: ["worldmaker", "serve", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    environment:
      WORLDMAKER_POSTGRES_URL: "postgresql+asyncpg://worldmaker:worldmaker@postgres:5432/worldmaker"
      WORLDMAKER_MONGO_URL: "mongodb://root:root@mongodb:27017"
      WORLDMAKER_NEO4J_URI: "bolt://neo4j:7687"
      WORLDMAKER_NEO4J_USER: "neo4j"
      WORLDMAKER_NEO4J_PASSWORD: "worldmaker"
      WORLDMAKER_REDIS_URL: "redis://redis:6379/0"
      WORLDMAKER_KAFKA_BOOTSTRAP: "kafka:29092"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - worldmaker

  worldmaker-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worldmaker-worker
    command: ["celery", "-A", "worldmaker.engine.scheduler", "worker", "--loglevel=info"]
    environment:
      WORLDMAKER_POSTGRES_URL: "postgresql+asyncpg://worldmaker:worldmaker@postgres:5432/worldmaker"
      WORLDMAKER_MONGO_URL: "mongodb://root:root@mongodb:27017"
      WORLDMAKER_NEO4J_URI: "bolt://neo4j:7687"
      WORLDMAKER_NEO4J_USER: "neo4j"
      WORLDMAKER_NEO4J_PASSWORD: "worldmaker"
      WORLDMAKER_REDIS_URL: "redis://redis:6379/0"
      WORLDMAKER_KAFKA_BOOTSTRAP: "kafka:29092"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - worldmaker

  # ---- Infrastructure ----
  postgres:
    image: postgres:16
    container_name: worldmaker-postgres
    environment:
      POSTGRES_USER: worldmaker
      POSTGRES_PASSWORD: worldmaker
      POSTGRES_DB: worldmaker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U worldmaker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - worldmaker

  mongodb:
    image: mongo:7
    container_name: worldmaker-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - worldmaker

  neo4j:
    image: neo4j:5
    container_name: worldmaker-neo4j
    environment:
      NEO4J_AUTH: neo4j/worldmaker
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - worldmaker

  redis:
    image: redis:7-alpine
    container_name: worldmaker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - worldmaker

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: worldmaker-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "echo", "stat", "|", "nc", "127.0.0.1", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - worldmaker

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: worldmaker-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions.sh", "--bootstrap-server", "kafka:29092"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - worldmaker

volumes:
  postgres_data:
  mongodb_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:

networks:
  worldmaker:
    driver: bridge
